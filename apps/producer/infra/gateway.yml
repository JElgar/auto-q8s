apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: producer-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
      # tls:
      #   httpsRedirect: true # sends 301 redirect for http requests
      # - port:
      #     number: 443
      #     name: https
      #     protocol: HTTPS
      #   tls:
      #     mode: SIMPLE
      #     credentialName: producer-cert
      #   hosts:
      #   - "*"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: producer-vs
  namespace: default 
spec:
  hosts:
  - "*"
  gateways:
  - producer-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host:  producer-service
        port:
          number:
            80
