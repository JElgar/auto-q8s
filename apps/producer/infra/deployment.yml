apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-deployment
  labels:
    app: producer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels: 
        app: producer
    spec:
      containers:
        - name: producer 
          image: ghcr.io/jelgar/auto-q8s/producer:main
          env:
            - name: RMQ_USER
              valueFrom:
                secretKeyRef:
                  name: queue-default-user
                  key: username
            - name: RMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: queue-default-user
                  key: password
            - name: RMQ_HOST
              value: "queue"
            - name: RMQ_PORT
              value: "5672"
          ports:
            - containerPort: 1000
