- name: Provision master node
  hosts: master_init_node
  become: yes
  become_user: root
  roles:
    - master_setup
    - master_init

- name: Provision master node
  hosts: master_join_nodes
  become: yes
  become_user: root
  roles:
    - role: master_setup
    - role: master_join
      vars:
        join_command: "{{ hostvars['master_init_node']['join_command']}}"